<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
</head>



<body onload="listar()">

    
    <h1> Sobremesas</h1>
   

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="">Usuário</label>
                    <input type="text" class="form-control" id="txtPessoa">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Nome Sobremesa</label>
                    <input type="text" class="form-control" id="txtSobremesa">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="">Tipo</label>
                    <br>
                    <select class="form-select" aria-label="Default select example" id="txtTipo">
                        <option value="Gelada">Gelada</option>
                        <option value="Assada">Assada</option>
                        <option value="Creme">Creme</option>
                        <option value="Mousse">Mousse</option>
                      </select>
                    
                </div>
            </div>
            <input type="hidden" id="txtId">
            <div class="col-12">
                <button id="btnGuardar" type="button" class="btn btn-success float-right" onclick="guardar()">Guardar</button>
                
                <button id="btnModificar" style="display:none" type="button" class="btn btn-warning float-right" onclick="modificar()">Modificar</button>
            </div>
        </div>
        <br>
        <div class="row">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Usuário</th>
                        <th>Nome Sobremesa</th>
                        <th>Tipo</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody id="tblDados">

                </tbody>
            </table>
        </div>
        <br>
        <button id="btnLimpar" type="button" class="btn btn-danger float-right" onclick="limpar()">Limpar Tabela</button>
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
